<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Room</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
    }
    .chat-container {
        background-color: #fff;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .message {
        background-color: #f0f0f0;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 6px;
    }
    .user-message {
        background-color: #d0e8f2;
        align-self: flex-end;
    }
    .user-message .meta {
        text-align: right;
    }
    .other-message .meta {
        text-align: left;
    }
    .meta {
        font-size: 0.8rem;
        color: #666;
        margin-top: 4px;
    }
    input[type="text"] {
        width: calc(100% - 80px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
    }
</style>
</head>
<body>
<div class="chat-container" id="chat-container">
    <div class="message other-message">
        <div class="meta">Bot</div>
        <div>Hello! How can I help you today?</div>
    </div>
</div>
<div>
    <input type="text" id="message-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    function sendMessage() {
        var messageInput = document.getElementById('message-input');
        var message = messageInput.value.trim();
        if (message !== '') {
            appendUserMessage(message);
            messageInput.value = '';
            setTimeout(function() {
                simulateBotResponse(message);
            }, 500); // Simulating a delayed response from the bot
        }
    }

    function appendUserMessage(message) {
        var chatContainer = document.getElementById('chat-container');
        var newMessage = document.createElement('div');
        newMessage.className = 'message user-message';
        newMessage.innerHTML = `
            <div class="meta">You</div>
            <div>${message}</div>
        `;
        chatContainer.appendChild(newMessage);
    }

    function simulateBotResponse(userMessage) {
        var chatContainer = document.getElementById('chat-container');
        var newMessage = document.createElement('div');
        newMessage.className = 'message other-message';
        newMessage.innerHTML = `
            <div class="meta">Bot</div>
            <div>${getBotResponse(userMessage)}</div>
        `;
        chatContainer.appendChild(newMessage);
    }

    function getBotResponse(message) {
        // Simple bot responses based on user input
        var lowerCaseMessage = message.toLowerCase();
        if (lowerCaseMessage.includes('hello') || lowerCaseMessage.includes('hi')) {
            return "Hello there! How can I assist you?";
        } else if (lowerCaseMessage.includes('how are you')) {
            return "I'm just a bot, but thanks for asking!";
        } else if (lowerCaseMessage.includes('bye')) {
            return "Goodbye! Have a great day!";
        } else if (lowerCaseMessage.includes('fuck')) {
            return "That's no way to speak in front of a lady!"
        } else {
            return "I'm sorry, I didn't understand that.";
        }
    }
</script>

</body>
</html>
